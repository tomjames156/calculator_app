<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web App</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme">
    <div id="calculator-container">
        <div class="first-div">
            <p class="name">calc</p>
            <div class="themes">
                <div class="theme-text">
                    <p class="text">THEME</p>          
                </div>
                <div class="themes-selection">
                    <div>
                        <p>1 2 3</p>  
                    </div>
                    <div id="select-theme">
                        <div class="theme-1"></div>
                        <div class="theme-2"></div>
                        <div class="theme-3"></div>
                    </div>
                </div>                                
            </div>
        </div>
        <div class="second-div">
            <form action="index.html">
                <p id="evaluation">0+0=</p>
                <input autofocus type="text" name="input" id="input" placeholder="0">         
            </form>
        </div>
        <div class="third-div">
            <div>
                <p class="number" onclick="inputValue(this)">7</p><p class="number" onclick="inputValue(this)">8</p><p class="number" onclick="inputValue(this)">9</p><p id="delete" onclick="deleteInput()">DEL</p>
                <p class="number" onclick="inputValue(this)">4</p><p class="number" onclick="inputValue(this)">5</p><p class="number" onclick="inputValue(this)">6</p><p id="plus" class="operator" onmousedown="setFocus()">+</p>
                <p class="number" onclick="inputValue(this)">1</p><p class="number" onclick="inputValue(this)">2</p><p class="number" onclick="inputValue(this)">3</p><p id="minus" class="operator" onmousedown="setFocus()">-</p>
                <p class="number" onclick="inputValue(this)">.</p><p class="number" onclick="inputValue(this)">0</p><p id="division" class="operator" onmousedown="setFocus()">/</p><p id="times" class="operator" onmousedown="setFocus()">&times</p>
                <p id="reset" onclick="resetCalc()">RESET</p><p id="equals">=</p>
            </div>
        </div>

    </div>
</body>
<script src="calculator.js"></script>
</html>
